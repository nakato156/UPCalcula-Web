<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPCalcula</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="dark:bg-gray-800">
    <nav class="bg-gray-900">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
          <div class="flex justify-between h-16">
            <div class="flex">
              <a href="#" class="flex-shrink-0 flex items-center">
                <img class="h-8 w-auto" src="{{url_for('static', filename='upcalcula.png')}}" alt="Workflow">
              </a>
            </div>
            <div class="flex">
              <a href="#" class="px-3 py-2 rounded-md text-sm font-medium text-white hover:text-gray-300 focus:outline-none focus:text-gray-300">Inicio</a>
              <a href="#" class="px-3 py-2 rounded-md text-sm font-medium text-white hover:text-gray-300 focus:outline-none focus:text-gray-300">Creditos</a>
            </div>
          </div>
        </div>
    </nav>
    <section class="px-3 py-6">
        <div class="flex flex-wrap w-full">
            <div class="flex mx-auto w-2/3 justify-center mb-4" id="inputConjunto">
                <div class="w-10 h-10 mx-3">
                    <input type="text" id="input1" class="elemento w-full h-full px-2 border-none outline-none rounded-md" maxlength="1">
                </div>
            </div>
            <div class="flex w-full justify-center">
                <div class="flex">
                    <div id="btnRandom" class="flex cursor-pointer mr-3 w-10 h-10 bg-red-700 text-white rounded-lg justify-center items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="text-lg w-8 h-8">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 12c0-1.232-.046-2.453-.138-3.662a4.006 4.006 0 00-3.7-3.7 48.678 48.678 0 00-7.324 0 4.006 4.006 0 00-3.7 3.7c-.017.22-.032.441-.046.662M19.5 12l3-3m-3 3l-3-3m-12 3c0 1.232.046 2.453.138 3.662a4.006 4.006 0 003.7 3.7 48.656 48.656 0 007.324 0 4.006 4.006 0 003.7-3.7c.017-.22.032-.441.046-.662M4.5 12l3 3m-3-3l-3 3" />
                        </svg>                  
                    </div>
                    <button disabled type="button" id="btnCalcularProd" class="p-3 rounded-lg disabled:cursor-default disabled:bg-emerald-900 cursor-pointer bg-emerald-600 hover:bg-emerald-700 text-white">Calcular producto</button>
                </div>
            </div>
        </div>
    </section>
    <section class="px-3 py-6">
        <div id="tabla" class="flex m-auto justify-center w-2/3">
            <div class="flex flex-col">
                <div class="overflow-x-auto sm:-mx-6 lg:-mx-8">
                  <div class="inline-block min-w-full py-2 sm:px-6 lg:px-8">
                    <div class="overflow-hidden">
                      <table class="min-w-full text-left text-lg font-light">
                        <thead class="border-b font-medium dark:border-neutral-500">
                          <tr id="headerTablaProd" class="dark:text-white">
                          </tr>
                        </thead>
                        <tbody id="bodyTablaProd" class="dark:text-white">
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
            </div>
            <div class="felx w-1/2 hidden">
              <img class="m-auto" id="hasse" alt="">
            </div>
        </div>
    </section>
    <section class="px-3 py-6">
        <div id="botones" class="flex justify-between">
          <div id="btnClasificar" class="flex w-full hidden">
            <button class="p-2 m-auto rounded-lg bg-slate-300 text-slate-900">Clasificar</button>
          </div>
        </div>
    </section>
</body>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="{{url_for('static', filename='index.js')}}"></script>
</html>
